---
x_defaults:
  # YAML has a feature for "repeated nodes", BazelCI is fine with extra nodes
  # it doesn't know about; so that is used to avoid repeating common subparts.
  common: &common
    platform: macos_arm64
    build_targets:
      - "//..."
    test_targets:
      - "//..."
    test_flags:
      - "--test_tag_filters=-skipci"

  linux_common: &linux_common
    platform: ubuntu2004
    build_targets:
      - "//test/test_data:multi_arch_cc_binary"

tasks:
  macos_7_lowest:
    name: "7.x lowest supported"
    bazel: "7.1.0"
    <<: *common

  macos_7:
    name: "7.x LTS"
    bazel: 7.x
    <<: *common

  macos_latest:
    name: "Current LTS"
    bazel: latest
    <<: *common

  macos_latest_shell_scripts:
    name: "Current layering_check and header parsing"
    platform: macos_arm64
    bazel: latest
    shell_commands:
      - test/shell/layering_check_test.sh
      - test/shell/header_parsing_test.sh

  macos_last_green:
    name: "Last Green Bazel"
    bazel: last_green
    <<: *common

  linux_latest:
    name: "Current LTS"
    bazel: latest
    <<: *linux_common

  linux_last_green:
    name: "Last Green Bazel"
    bazel: last_green
    <<: *linux_common

buildifier: "7.3.1"
