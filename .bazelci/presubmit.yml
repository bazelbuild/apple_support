---
x_defaults:
  # YAML has a feature for "repeated nodes", BazelCI is fine with extra nodes
  # it doesn't know about; so that is used to avoid repeating common subparts.
  common: &common
    platform: macos
    xcode_version: "14.2"
    build_targets:
      - "//..."
    test_targets:
      - "//..."

  linux_common: &linux_common
    platform: ubuntu2004
    build_targets:
      - "//test/test_data:multi_arch_cc_binary"

tasks:
  macos_latest:
    name: "Latest Bazel"
    bazel: latest
    <<: *common

  macos_latest_bzlmod:
    name: "Current LTS using bzlmod"
    bazel: latest
    <<: *common
    build_targets:
      - "//..."
      - "--"
      - "-//doc/..."
    test_targets:
      - "//..."
      - "--"
      - "-//doc/..."
    build_flags:
      - "--enable_bzlmod"
    test_flags:
      - "--enable_bzlmod"

  macos_last_green:
    name: "Last Green Bazel"
    bazel: last_green
    <<: *common

  macos_latest_head_deps:
    name: "Latest Bazel with Head Deps"
    bazel: latest
    shell_commands:
      # Update the WORKSPACE to use head versions of some deps to ensure nothing
      # has landed on them breaking this project.
      - .bazelci/update_workspace_to_deps_heads.sh
    <<: *common

  linux_latest:
    name: "Current LTS on Linux"
    bazel: latest
    <<: *linux_common

  linux_last_green:
    name: "last_green on Linux"
    bazel: last_green
    <<: *linux_common

buildifier: latest
